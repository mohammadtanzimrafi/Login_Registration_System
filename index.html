<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Class</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #eaefef">
    <div class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <h1>Login, Registration System</h1>
          <p class="lead">Using Bootstrap and JavaScript</p>
          <button
            style="background-color: #7f8caa"
            class="btn btn-primary mt-3"
            onclick="showForm('register')"
          >
            Register
          </button>
          <button
            style="background-color: #5a827e"
            class="btn btn-success mt-3"
            onclick="showForm('login')"
          >
            Login
          </button>
        </div>
      </div>
    </div>
    <div class="container mt-3 d-none" id="registerForm">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div style="background-color: #333446" class="card p-4">
            <h3 style="color: #eaefef" class="text-center">Register</h3>
            <input
              type="text"
              id="regFullname"
              class="form-control mb-2"
              placeholder="Full Name"
            />
            <input
              type="email"
              id="regEmail"
              class="form-control mb-2"
              placeholder="Email"
            />
            <input
              type="password"
              id="regPassword"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button
              style="background-color: #7f8caa"
              class="btn btn-primary w-100"
              onclick="register()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3 d-none" id="loginForm">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div style="background-color: #5a827e" class="card p-4">
            <h3 style="color: #eaefef" class="text-center">Login</h3>
            <input
              type="email"
              id="loginEmail"
              class="form-control mb-2"
              placeholder="Email"
            />
            <input
              type="password"
              id="loginPassword"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button
              style="background-color: #aec8a4"
              class="btn btn-success w-100"
              onclick="login()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
